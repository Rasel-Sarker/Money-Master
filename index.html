<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <section id="header">
            <h1>Money Master</h1>
        </section>
        <section id="main">
            <div id="main-cal">
                <h1 id="income-heading">Income</h1>
                <input type="text" id="income">
                <h1 id="expese-heading">Expenses</h1>
                <label class="cost">Food : <input type="text" id="food-cost"></label> <br>
                <label class="cost">Rent : <input type="text" id="rent-cost"></label> <br>
                <label class="cost">Clothes : <input type="text" id="cloth-cost"></label> <br>
                <button id="calculate-total-cost">Calculate</button>
                <h1 id="total-expense-heading">Total Expenses: <span id="total-expense-amount">0</span></h1>
                <h1 id="existing-balance">Balance: <span id="existing-balance-amount">0</span></h1>
                <label id="save-calculation">Save: <input type="text" id="saving-percentage-amount"> <span id="percentage-sign">%</span> <button id="save-btn">Save</button> </label>
                <h1 id="saving-amount-heading">Saving Amount : <span id="saving-amount">0</span></h1>
                <h1 id="remaining-amount-heading">Remaining Amount : <span id="remaining-amount">0</span></h1>
            </div>
        </section>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
